<div class="col-md-6 offset-md-3">
    <h3> Login </h3>
    <form 
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    
      <div class="form-group">
        <label> Email Address </label>
        <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            #email="ngModel"
            (input)="validateEmail()"
        >
        <div class="alert-danger" *ngIf="isInvalid || email.touched && email.invalid
        || f.submitted && email.invalid">
            <div *ngIf="!isInvalid && email.errors.required">Email is required</div>
            <div *ngIf="isInvalid">Email format is invalid</div>
        </div>
      </div>

      <div class="form-group">
        <label> Password </label>
        <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
        >
        <div class="alert-danger" *ngIf="password.touched && password.invalid
        || f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 6 characters
            </div>
        </div>
      </div>

      <div class="form-group">
        <button class = "btn btn-success" type="submit">Login</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
          Login failed!<br />{{ errorMessage }}
        </div>

      <div class="alert alert-success" *ngIf="isSuccessful">
        Your Login is successful!
      </div>
    </form>
</div>
